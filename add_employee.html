<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Добавить сотрудника</title>
</head>
<body>

    <section>
        <div class="add-emp p-5 background-bonegrey rounded-3 shadow">
            <p class="h4 text-darkgrey weight-700">Добавить сотрудников</p>

            <form class="pt-5">
                <div class="row">
                    <div class="col">
                        <p class="text-darkgrey weight-400">Ваша активная подписка</p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <p class="text-blue weight-500">Базовая</p>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-auto">
                        <p class="text-darkgrey weight-400">Добавлено раннее сотрудников</p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <p class="text-blue weight-500">4</p>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-7">
                        <p class="text-darkgrey weight-400">Укажите количество сотрудников которых желаете добавить</p>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <div class="form-group w-25">
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="py-3">
                    <button type="submit" class="btn background-lightred text-white px-5 p-2 border-0 rounded-3 weight-600">Добавить</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
